
<div id="ball" style="
 z-index:5;
 position:absolute;
 left:100px;
 top:150px;
 width:50px;
 height:50px;
 border-radius:50%;
 background:red"></div>
<script>
//Declare velocity, position and ball
var velocity = 5;
var position = 0;
var ball = document.getElementById('ball');
var width = window.innerWidth;

console.log("width "+ width)

setInterval(function(){  //Asynchronous function meaning 2 arguments
if(position<width-100){
 position = position + velocity;
 ball.style.left = position + 'px';
}else{
 position = velocity;
 ball.style.left = position + 'px';
}

},10);

</script>
